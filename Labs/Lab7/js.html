<!DOCTYPE html>
<html lang="en">

    <head>
        <title>SET08101 - Inline JavaScript</title>
        <script type="text/javascript">function helloFunction() { alert("Hello World!"); }</script>
    </head>

    <body>
        <p><a href="#" onClick="alert('Hello World');">Click Me</a></p>
        <p><a href="#" onClick="console.log('Hello World')">Click Me</a></p>
        <p><a href="#" onMouseOver="alert('Hello');">Hover Over</a></p>
        <p><a href="#" onMouseOut="alert('Hello');">Hover Over Me</a></p>

        <p><a href="#" onClick="helloFunction();">Using a function</a></p>

    </body>

</html>
